<div class="card mr-1" style="width: 18rem;border: rosybrown 1px solid;">
    <div class="card-body">
        <h2 class="card-title">{{card.title}}</h2>
        <p class="card-text"><b>Details: </b>{{card.desc}}</p>
        <p class="card-text"><b>Fee: </b>{{card.price}}</p>
        <p class="card-text"><b>Duration: </b>{{card.duration}}</p>
        <button class="btn btn-info mt-2 mr-5" id="btn-1{{card.id}}" (click)="update()">Update</button>
        <button class="btn btn-info mt-2" id="btn-2{{card.id}}" (click)="delete()">Delete</button>
    </div>
</div>
